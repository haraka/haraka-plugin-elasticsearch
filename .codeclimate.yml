engines:
  eslint:
    enabled: true
    channel: 'eslint-9'
    config:
      config: 'eslint.config.mjs'

ratings:
  paths:
    - '**.js'

checks:
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  file-lines:
    config:
      threshold: 500
  method-lines:
    config:
      threshold: 45
  method-complexity:
    config:
      threshold: 6
